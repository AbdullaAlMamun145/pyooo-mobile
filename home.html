<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- available balance -->
            <div>
              <div class="stats shadow">
                <div class="stat">
                  <div class="stat-value">
                    $
                    <span id="account-balance">45000</span>
                  </div>
                  <div class="stat-desc">Available Balance</div>
                </div>
              </div>
            </div>
            <div class="divider"></div>
            <!-- user action button -->
            <div>
              <button id="btn-addMoney" class="btn btn-active">AddMoney</button>
              <button id="btn-cashOut" class="btn btn-active">CashOut</button>
              <div class="divider"></div>
              <!-- addmoney form start -->

              <div
                id="addmoney-form"
                class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
              >
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input
                      type="text"
                      id="input-add-money"
                      placeholder="Amount"
                      class="input input-bordered"
                      required
                    />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input
                      type="password"
                      id="input-pin-set"
                      placeholder="password"
                      class="input input-bordered"
                      required
                      autocomplete="off"
                    />
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-add-money" class="btn btn-primary">
                      Add Money
                    </button>
                  </div>
                </form>
              </div>
              <!-- addmoney form end -->
              <!-- CashOut form start -->
              <div
                id="cashOut-form"
                class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden"
              >
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input
                      type="text"
                      id="input-cash-out"
                      placeholder="cashOut Amount"
                      class="input input-bordered"
                      required
                    />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input
                      type="password"
                      id="input-cashout-pin"
                      placeholder="password"
                      class="input input-bordered"
                      required
                      autocomplete="off"
                    />
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-cash-out" class="btn btn-primary">
                      CashOut Money
                    </button>
                  </div>
                </form>
              </div>

              <!-- CashOut form end -->
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- <script src="js/home.js"></script> -->
    <script src="js/addmoney.js"></script>
    <script src="js/cashout.js"></script>
    <script src="js/feature.js"></script>
  </body>
</html>
